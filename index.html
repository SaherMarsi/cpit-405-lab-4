<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LAB-04</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main">
            <h1 id="h1s">Great Auto Parts - Order Form</h1>
            <div id="input">
                <form action="" method="post" id="inputform">
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname"  placeholder="Enter your first name"required>

                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" id="lname"  placeholder="Enter your last name"required>
                    
                    <label for="Email">Email: </label>
                    <input type="email" name="Email" id="Email"  placeholder="Enter your email address" required>

                    <label for="Phone">Phone number: </label>
                    <input type="tel" name="Phone" id="Phone"  placeholder="Enter your phone number" required>
                    
                    <label for="Make">Make: </label>
                    <input type="text" name="Make" id="Make"  placeholder="Make" required>
                    
                    <label for="Model">Model: </label>
                    <input type="text" name="Model" id="Model"  placeholder="Model" required>
                    
                    <label for="Year">Year: </label>
                    <input type="number" name="Year" id="Year"  placeholder="Year" min="1916" max="2025" required>
                    
                    <label for="Date">Date: </label>
                    <input type="date" name="Date" id="Date"  required>
                    
                    <label for="Spare">Spare Part: </label>
                    <input type="text" name="Spare" id="Spare"  placeholder="Enter the spare part you need" required>
                    
                    <label for="Quantity">Quantity: </label>
                    <input type="number" name="Quantity" id="Quantity"  placeholder="Enter the quantity of the spare part you need" min="1"  required>
                    
                    <label for="Comment">Comment: </label>
                    <textarea name="Comment" rows="5" cols="30" id="Comment">Enter your comment</textarea>

                    <input type="submit" value="Submit" id="Submit">
                    
                </form>
            </div>
        </div>
    </body>

</html>
